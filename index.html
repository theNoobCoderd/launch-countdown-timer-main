<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./demo/css/app.css">

  <title>Frontend Mentor | Launch countdown timer</title>
</head>

<body>

<div class="container-custom">
  <div class="stars">
    <img src="./demo/images/bg-stars.svg" alt="">
  </div>

  <div class="launch-one">
    <div class="row">
      <div class="col-md-12 title-text">
        WE'RE LAUNCHING SOON
      </div>
    </div>
  </div>

  <div class="timer-two">
    <div class="row">
      <div class="col-3 col-sm-3 col-md-3 square-parents">
        <div class="row">
          <div class="col-md-12 square">
            08
          </div>
          <div class="col-md-12 time-text">
            DAYS
          </div>
        </div>
      </div>
      <div class="col-3 col-sm-3 col-md-3 square-parents">
        <div class="row">
          <div class="col-md-12 square">
            23
          </div>
          <div class="col-md-12 time-text">
            HOURS
          </div>
        </div>
      </div>
      <div class="col-3 col-sm-3 col-md-3 square-parents">
        <div class="row">
          <div class="col-md-12 square">
            55
          </div>
          <div class="col-md-12 time-text">
            MINUTES
          </div>
        </div>
      </div>
      <div class="col-3 col-sm-3 col-md-3 square-parents">
        <div class="row">
          <div class="col-md-12 square">
            41
          </div>
          <div class="col-md-12 time-text">
            SECONDS
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="hills">
    <img src="./demo/images/pattern-hills.svg" alt="">
  </div>

  <div class="contact-us-four">
    <ul>
      <li><img src="./demo/images/icon-facebook.svg" alt=""></li>
      <li><img src="./demo/images/icon-pinterest.svg" alt=""></li>
      <li><img src="./demo/images/icon-instagram.svg" alt=""></li>
    </ul>
  </div>

  <div class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ismail Ramjean</a>.
    </div>
  </div>
</div>

<script src="./demo/js/app.js"></script>
</body>


</html>
